<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/base-min.css"/>		
		<link rel="stylesheet" type="text/css" href="css/animate.css"/>
		<script src="js/jquery-2.2.2.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
		  /*动画开始层*/		
			.loading {
			    position: fixed;
			    z-index: 999;
			    width: 100%;
			    height: 100%;
			    text-align: center;
			    background: #336;
			    display: none;
			}
			.square-spin>div {
				  width: 50px;
			    height: 50px;
			    background: #fff;
			    border: 0;
			    position: absolute;
			    left: 50%;
			    top: 50%;
			    margin-left: -25px;
			    margin-top: -25px;
			    -webkit-animation: square-spin 3s 0s cubic-bezier(.09,.57,.49,.9) infinite;
    			animation: square-spin 3s 0s cubic-bezier(.09,.57,.49,.9) infinite;
			}
			@-webkit-keyframes square-spin {
				25% {
					transform: perspective(100px) rotateX(180deg) rotateY(0);
				}
				50% {
					transform: perspective(100px) rotateX(180deg) rotateY(180deg);
				}
				75% {
					transform: perspective(100px) rotateX(0) rotateY(180deg);
				}
				100% {
					transform: perspective(100px) rotateX(0) rotateY(0);
				}
			}
			/*主页面层；*/
			.fp-tableCell{
				width: 100%;
				height: 220px;
				vertical-align: top;
			}
			/*主页面层的阴影遮罩*/
			.fp-tableCell .mask{
				width: 100%;
			    height: 100%;
			    background: rgba(0, 0, 0, .7);
			    position: absolute;
			    top: 0;
			    left: 0;
			    z-index: 99;
			}
			.mask .title-wrap {
			    margin: 0 auto;
			    width: 300px;
			    height: 224px;
			    margin-top: 326px;
			    text-align: center;
			    font-size: 50px;
			    color: #fff;
			    font-family: Microsoft Yahei;
			}
			.title-wrap h1 {
			    position: relative;
			    font-size: 0px;
			    padding: 10px 0;
			    white-space: nowrap;
			    border-top: 1px solid transparent;
			    border-bottom: 1px solid transparent;
			    display: block;
			}
			.title-wrap h1 span{
				font-size: 50px;
				letter-spacing: 6px;
				/*animation-delay: 0.75s;*/				
			}
			.title-wrap .line-top, .title-wrap .line-bottom {
			    position: absolute;
			    width: 300px;
			    height: 1px;
			    background: #fff;
			    display: block;
			    opacity: 0;
			    transition: all ease .5s;
			}
			.title-wrap .line-top {
			    left: -500px;
			    margin-top: -11px;
			    animation-delay: 0.25s;
			    animation: line-top 2s ease-in-out forwards;
			}
			@-webkit-keyframes line-top{
				0%{
				  left: -500px;
				  opacity: 0;
				}
				100%{
				  left: 16px;
          opacity: 1;
				}
			}
			.title-wrap .line-bottom{
			  left: 510px;
				bottom: 0;
    		margin-bottom: -1px;
    		animation-delay: 0.75s;
    		animation: line-bottom 2s ease-in-out forwards;
      }
      @-webkit-keyframes line-bottom{
        0%{
          left: 510px;
          opacity: 0;
        }
        100%{
          left: 16px;
          opacity: 1;
        }
      }
      /*主页面上的vido，独立于阴影下的；*/
			.fp-tableCell video {
			    width: 100%;
			    height: 100%;
			    position: absolute;
			    top: 0;
			    left: 0;
			    background: url(img/replace.jpg) center center no-repeat;
			    background-size: cover;
			    object-fit: cover;
			    z-index: 1;
			    overflow: hidden;
			}
			.show{
				display: block;
			}
			/*设置一个链接按钮*/			
			.title-wrap .div_link{
			  width: 50px;
			  height: 50px;
			  line-height: 50px;
			  text-align: center;
			  /*border: 2px solid #fff;
			  border-radius: 50%;*/
			  margin: 120px auto 0;
			  color: #333;
			  font-size: 18px;
			  font-weight: bold;
			  opacity: 1;			  
			}
			.title-wrap .div_link img{
			  width: 100%;
			  height: 100%;
			}
		</style>		
	</head>
	<body>
		<div class="loading">
	      <div class="loader-inner square-spin">
	          <div></div>
	      </div>
    </div>
		<div class="fp-tableCell">
        <div class="mask">
            <div class="title-wrap">
                <h1>
                  <em class="line-top" style="left: -500px; opacity: 0;"></em>
                  <span id="span_first" style="opacity: 1;">欢迎您的到来~</span>                  
                  <em class="line-bottom" style="left: 510px; opacity: 0;"></em>
                </h1>
                <div class="div_link"><a href="index1.html" target="_top"><img src="img/t01d84e6d13ab6569e7.png"/></a></div>
            </div>
        </div>
        <video autoplay="" loop="" preload="auto">
            <source src="img/Home.mp4">
        </video>	        
    	</div>
    	
    	<script type="text/javascript">
    		$(window).load(function(){
		        $('.loading').addClass('show');		        
            $('.loading').click(function(){
                $('.loading').fadeOut(1000);
            });
//          $('.loader-inner').hover(function(){
//              $('.loading').fadeOut(1000);
//          });
            
       	})
    	</script>
	</body>
</html>
