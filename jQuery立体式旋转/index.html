<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery立体式旋转banner--16素材网</title>
<link type="text/css" rel="stylesheet" href="css/carousel.css">
</head>
<body>

<!-- 代码部分begin -->
<div class="container">
  <div class="pictureSlider poster-main" data-setting='{"width":1000,"height":270,"posterHeight":270,"scale":0.8,"autoPlay":true,"delay":2000,"speed":300}'>
  	<div class="poster-btn poster-prev-btn"></div>
      <ul class="poster-list">
          <li class="poster-item"><img src="images/01.jpeg" width="100%" height="100%"></li>
          <li class="poster-item"><img src="images/02.jpeg" width="100%" height="100%"></li>
          <li class="poster-item"><img src="images/03.jpeg" width="100%" height="100%"></li>
          <li class="poster-item"><img src="images/04.jpeg" width="100%" height="100%"></li>
          <li class="poster-item"><img src="images/05.jpeg" width="100%" height="100%"></li>
          <li class="poster-item"><img src="images/06.jpeg" width="100%" height="100%"></li>
          <li class="poster-item"><img src="images/07.jpeg" width="100%" height="100%"></li>
          <li class="poster-item"><img src="images/08.jpeg" width="100%" height="100%"></li>
      	  <li class="poster-item"><img src="images/09.jpeg" width="100%" height="100%"></li>
      </ul>
      <div class="poster-btn poster-next-btn"></div>
  </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/carousel.js"></script>
<script>
$(function(){
	Carousel.init($(".pictureSlider"));
});
</script>
<!-- 代码部分end -->

</body>
</html>
